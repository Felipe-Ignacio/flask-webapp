{% extends "base.html" %}

{% block title %}
Signup
{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Signup</h3>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your best email"/>
    </div>
    <div class="form-group">
        <label for="first-name">First name</label>
        <input type="first-name" class="form-control" id="first-name" name="first-name" placeholder="First name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter your password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm your password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
